[package]
name = "invariant"
version = "0.1.0"
edition = "2021"

[dependencies]
gstd.workspace = true
traceable_result.workspace = true
math.workspace = true
decimal.workspace = true
io.workspace = true

[build-dependencies]
gear-wasm-builder.workspace = true
gmeta.workspace = true
io.workspace = true

[dev-dependencies]
gtest.workspace = true
gclient.workspace = true
tokio.workspace = true

# for e2e tests
[patch.crates-io]
sp-core = { git = "https://github.com/gear-tech/substrate.git", branch = "gear-stable" }
sp-runtime = { git = "https://github.com/gear-tech/substrate.git", branch = "gear-stable" }

[features]
binary-vendor = []
wasm-opt = ["gear-wasm-builder/wasm-opt"]
default = ["binary-vendor", "wasm-opt"]

[workspace]
members = ["state"]

[workspace.dependencies]
decimal.path = "calc/decimal"
math.path = "calc/math"
traceable_result.path = "calc/traceable_result"

io.path = "io"

# Gear dependencies
gstd = "1.1.0"
gear-wasm-builder = "1.1.0"
gmeta = "1.1.0"
gtest = { git = "https://github.com/gear-tech/gear.git", tag = "v1.1.0" }
gclient = { git = "https://github.com/gear-tech/gear.git", tag = "v1.1.0" }
tokio = { version = "1", features = ["full"] }
